<div [ngClass]="getClass()">
    <h4 [ngStyle]="{marginBottom: '20px'}">{{ car.name }}</h4>
    <div>
        <button class="btn btn-primary" [disabled]="car.isSold" (click)="onAction('buy')">Buy</button>
        <button class="btn btn-primary" [disabled]="!car.isSold" (click)="onAction('return')">Return</button>
    </div>
</div>
