<!--<div class="row">-->
  <div class="form-group">
    <div class="form-group-header">
      <h3>Поиск</h3>
    </div>
    <!--<hr>-->
    <form [formGroup]="formModel" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group">
        <!--<label for="streets"  class="form-control-sm"></label>-->
        <select id="streets" formControlName="streets" class="form-control-sm formInput">
          <option value="-1">Выбирете улицу</option>
          <option *ngFor="let str of streets" [value]="str">{{ str }}</option>
        </select>
      </div>
      <div class="form-group">
        <input type="number" id="house" formControlName="house" min="1" placeholder="Номер дома" class="formInput">
      </div>
      <div class="form-group">
        <input type="number" id="building" formControlName="building" min="1" placeholder="Корпус" class="formInput">
      </div>
      <div class="form-group">
        <input type="number" id="entrance" formControlName="entrance" min="1" placeholder="Подъезд" class="formInput">
      </div>
      <button class="btn btn-primary form-control">Найти</button>
    </form>
  </div>
<!--</div>-->
