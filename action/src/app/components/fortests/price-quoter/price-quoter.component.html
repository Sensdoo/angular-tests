<div class="form-group">
  <div class="form-group-item">
    <input type="button"
           (click)="buyStock($event)"
           class="btn btn-primary"
           value="Buy">
  </div>
  <div class="form-group-item">
    <strong>
      {{ stockSymbol }} {{ lastPrice | currency: 'USD': '1.2-2'}}
    </strong>
  </div>
</div>
